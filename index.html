    <body>
        <div id="profile">
            <header class="header">
                <img src="static/img/logo.png" class="header-logo">
                <span class="header-text">Say hello to curiosity</span>
            </header>
            <main class="main">
                <sidebar class="sidebar">
                    <div class="sidebar-block" v-for="(sideItem,index) in sidebar">
                        <a :href="'#'+sideItem.name"><span class="sidebar-block-title">{{sideItem.name}}</span></a>
                        <ul>
                            <li v-for="(item,index) in sideItem.classify"><a :href="'#'+item">{{item}}</a></li>
                        </ul>
                    </div>
                    <div class="sidebar-footer">
                        <span>Design and made by @kokdemo</span>
                        <a href="http://github.com/kokdemo">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                    </div>
                </sidebar>
                <content class="content">
                    <gallery
                        :images="gallery.photos"
                        :index="gallery.photoindex"
                        @close="gallery.photoindex = null"></gallery>
                    <div
                        class="content-block"
                        v-for="(sideBarClassify,sideBarClassifyindex) in sidebar">
                        <h3 :id="sideBarClassify.name">{{sideBarClassify.name}}</h3>
                        
                        <template v-for="(sideBarItem,itemIndex) in sideBarClassify.classify">
                            <h4 :id="sideBarItem">{{sideBarItem}}</h4>
                            <template
                                v-for="(contentItem,contentItemIndex) in content"
                                v-if="contentItem.name==sideBarItem">
                                <div
                                    class="content-block-photo"
                                    v-for="(photo,photoIndex) in contentItem.photos"
                                    @click="gallery.photos=contentItem.photos,gallery.photoindex=photoIndex"
                                    >
                                    <img :src="photo" data-width>
                                </div>

                                <div class="content-block-item" v-for="(item,itemIndex) in contentItem.items">
                                    <a :href="item.href">
                                        <div class="content-block-item-img" style="background-image:url('static/img/placeholder.png')" 
                                        :style="'background-image:url('+item.src+')'"></div>
                                        <span>{{item.title}}</span>
                                    </a>
                                </div>
                            </template>
                        </template>
                    </div>
                    <!-- -->
                </content>
            </main>
        </div>
